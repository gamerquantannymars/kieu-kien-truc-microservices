version: '3'
services:
  book-service:
    build:
      context: ./book-service
    ports:
      - '3000:3000'
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/bookdb  # Connection string to MongoDB for book service

  user-service:
    build:
      context: ./user-service
    ports:
      - '3001:3001'
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/userdb  # Connection string to MongoDB for user service

  review-service:
    build:
      context: ./review-service
    ports:
      - '3002:3002'
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/reviewdb  # Connection string to MongoDB for review service

  mongodb:
    image: mongo
    ports:
      - '27017:27017'  # MongoDB default port
    volumes:
      - mongo-data:/data/db  # Persistent data volume for MongoDB

volumes:
  mongo-data:  # Define the named volume for MongoDB data